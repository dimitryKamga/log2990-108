<div id="bucket-Attributes">
    <h2 class="tool-name">{{ name }}</h2>
    <hr />
    <mat-card>
        <form [formGroup]="bucketForm">
            <div class="tolerance">
                <p>Tol√©rance:</p>
                <app-tool-slider [min]="1" [max]="100" [step]="1" [value]="tolerance" (valueChange)="setTolerance($event)"></app-tool-slider>
                <mat-form-field>
                    <input readonly matInput formControlName="toleranceFormField" />
                    <span matSuffix>%</span>
                </mat-form-field>
            </div>
        </form>
    </mat-card>
</div>
