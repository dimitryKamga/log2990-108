<div id="pencil-Attributes">
    <h2 class="tool-name">{{ name }}</h2>
    <hr />
    <mat-card>
        <form [formGroup]="pencilForm">
            <div class="thickness">
                <p>Ã‰paisseur:</p>

                    <input readonly matInput formControlName="thicknessFormField" />
