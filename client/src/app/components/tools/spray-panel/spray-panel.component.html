<div id="spray-Attributes">
    <h2 class="tool-name">{{ name }}</h2>
    <hr />
    <mat-card>
        <form [formGroup]="sprayForm">
            <div class="jet-diameter">
                <p>Épaisseur Jet:</p>
                <app-tool-slider [min]="1" [max]="50" [step]="1" [value]="jetDiameter" (valueChange)="setJetDiameter($event)"></app-tool-slider>
                <mat-form-field>
                    <input readonly matInput formControlName="jetDiameterFormField" />
                    <span matSuffix>px</span>
                </mat-form-field>
            </div>
        </form>
    </mat-card>

    <mat-card>
        <form [formGroup]="sprayForm">
            <div class="droplet-diameter">
                <p>Épaisseur Goutte:</p>
                <app-tool-slider
                    [min]="1"
                    [max]="5"
                    [step]="0.5"
                    [value]="dropletDiameter"
                    (valueChange)="setDropletDiameter($event)"
                ></app-tool-slider>
                <mat-form-field id="droplet">
                    <input readonly matInput formControlName="dropletDiameterFormField" />
                    <span matSuffix>px</span>
                </mat-form-field>
            </div>
        </form>
    </mat-card>
    <mat-card>
        <form [formGroup]="sprayForm">
            <div class="frequency">
                <p>Fréquence Jet:</p>
                <app-tool-slider [min]="1" [max]="200" [step]="1" [value]="frequency" (valueChange)="setFrequency($event)"></app-tool-slider>
                <mat-form-field id="frequency">
                    <input readonly matInput formControlName="frequencyFormField" />
                    <span matSuffix>Hz</span>
                </mat-form-field>
            </div>
        </form>
    </mat-card>
</div>
